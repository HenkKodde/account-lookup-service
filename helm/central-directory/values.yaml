# Default values for central-directory.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

minReplicas: 2
# max replicas cannot be more than ten, as maximum number of open connections to pathfinder is 10
maxReplicas: 10
targetCPUUtilizationPercentage: 70

image:
  repository: casablanca-casa-docker-release.jfrog.io/casablanca-central-directory
  tag: v3.2.3
  pullPolicy: Always

init:
  enabled: true
  image:
    name: create-casablanca-central-directory-tables
    repository: casablanca-casa-docker-release.jfrog.io/casablanca-central-directory-init
    tag: v3.2.1
    pullPolicy: Always

service:
  type: ClusterIP
  port: 80

database:
  dialect: 'mysql'
  host: 'centralledger-mysql'
  port: 3306
  user: 'central_ledger'
  password: 'oyMxgZChuu'
  schema: 'central_ledger'
  minPoolConns: 10
  maxPoolConns: 10

secretsMountPoint: '/secrets'

pathfinder:
  host: '156.154.59.224'
  port: 7007
  queryTimeoutMs: 10000
rejectUnauthorized: false

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

central_ledger:
  service_name: centralledger-service

imageCredentials:
  name: dock-casa-secret

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
